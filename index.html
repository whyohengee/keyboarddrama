<!doctype html>
<head>
<meta charset="utf8">
<meta name="viewport" content="width=device-width">
<title>KEYBOARD DRAMA SOUNDS</title>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
</head>
<body>

  <h1>DRAMA NOISES</h1>
  <h3>type the key to enhance drama</h3>
  <div class="keys-group">
    <div class="key" data-key="65">
      <img src="https://media.giphy.com/media/gQi6UyCjtKxwY/giphy.gif" alt="cat standoff">
      <kbd>A</kbd>
    </div>
    <div class="key" data-key="83">
      <img src="https://media.giphy.com/media/1PipJwGjI8bC/giphy.gif" alt="leo drama face">
      <kbd>S</kbd>
    </div>
    <div class="key" data-key="68">
      <img src="https://media.giphy.com/media/4M9rKw4SYB14I/giphy.gif" alt="dun dun dun!">
      <kbd>D</kbd>
    </div>
    <div class="key" data-key="70">
      <img src="https://media.giphy.com/media/4dDHTrGfmaxCo/giphy.gif" alt="matrix dodge">
      <kbd>F</kbd>
    </div>
    <div class="key" data-key="72">
      <img src="https://media.giphy.com/media/WNSxSbRwVRz7q/giphy.gif" alt="heart monitor">
      <kbd>H</kbd>
    </div>
    <div class="key" data-key="74">
      <img src="https://media.giphy.com/media/Ycr587EkQo8KY/giphy.gif" alt="jaws (kind of)">
      <kbd>J</kbd>
    </div>
    <div class="key" data-key="75">
      <img src="https://media.giphy.com/media/DHw6uxU2WbJ3a/giphy.gif" alt="suspense buildup 1">
      <kbd>K</kbd>
    </div>
    <div class="key" data-key="76">
      <img src="https://media.giphy.com/media/1JPrTcaWIy5ZS/200w_d.gif" alt="suspense buildup 2">
      <kbd>L</kbd>
    </div>
  </div>

  <audio src="sounds/actionsequence_short.wav" data-key="65"></audio>
  <audio src="sounds/braam1.wav" data-key="83"></audio>
  <audio src="sounds/dundundunnn.wav" data-key="68"></audio>
  <audio src="sounds/matrix-jump-sound.wav" data-key="70"></audio>
  <audio src="sounds/heartmonitorbeeps.wav" data-key="72"></audio>
  <audio src="sounds/jaws-like.wav" data-key="74"></audio>
  <audio src="sounds/suspense-buildup-1.wav" data-key="75"></audio>
  <audio src="sounds/suspense-buildup-2.wav" data-key="76"></audio>
  <script src="js/main.js"></script>
